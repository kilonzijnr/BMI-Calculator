<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-fluid">
        <h2>Calculate your BMI below</h2>
        <form> Submit
        
            <div class="form-group">
                <label for="weight">Weight</label>
                <input type="number" class="form-control" placeholder="Enter weight" id="weight">
            </div>
            <div class="form-group">
                <label for="height">Height:</label>

                <input type="number" class="form-control" placeholder="Enter height" id="height">

            </div>
            
            <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
        </form>
        <p id="output"></p>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
